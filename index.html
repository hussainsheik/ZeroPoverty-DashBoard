<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zerop Poverty - Secretariat Dashboard</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, rgb(75, 192, 192), rgb(255, 99, 132));
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filters input,
    .filters select,
    .filters button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(255,255,255,0.1);
    }

    .loader {
      text-align: center;
      margin: 40px 0;
      font-size: 1.2rem;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Zerop Poverty - Secretariat Dashboard</h1>

  <div class="container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by Mandal or Secretariat" oninput="filterTable()" />
      <select id="mandalSelect" onchange="filterByMandal()"></select>
      <button onclick="fetchData()">Refresh</button>
    </div>

    <div class="row">
      <div class="card col-md-3">
        <h5>Total Families</h5>
        <p id="totalFamilies" class="fs-4">0</p>
      </div>
      <div class="card col-md-3">
        <h5>Adopted Families</h5>
        <p id="totalAdopted" class="fs-4">0</p>
      </div>
      <div class="card col-md-3">
        <h5>% Adoption Rate</h5>
        <p id="adoptionRate" class="fs-4">0%</p>
      </div>
    </div>

    <canvas id="secretariatChart" height="100"></canvas>

    <h3 class="mt-5">Secretariat-Level Data</h3>
    <div class="table-responsive">
      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Mandal</th>
            <th>Secretariat</th>
            <th>Families</th>
            <th>Adopted</th>
            <th>Margadarsi Mobilized</th>
            <th>Secretariats Covered</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="loader" id="loader" style="display:none;">Loading data...</div>
  </div>

  <div class="footer">Powered by Google Sheets + Chart.js</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
  <script>
    let allData = [];

    // Replace with your actual Google Sheet ID and gid (sheet tab ID)
    const sheetID = "14iegStGgs20yLRkPDpds1oms8aLhuSOFxm1aE-d7tEE"; // e.g. "1aBcD..." from https://docs.google.com/spreadsheets/d/1aBcD... 
    const sheetName = "SecretariatData"; // Your tab name
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    async function fetchData() {
      document.getElementById("loader").style.display = "block";

      try {
        const res = await fetch(sheetURL);
        const text = await res.text();

        allData = parseSheetCSV(text);

        populateMandalDropdown();
        updateDashboard();
      } catch (err) {
        console.error("Error fetching sheet:", err);
        alert("Failed to load data from Google Sheet");
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }

    function parseSheetCSV(csvText) {
      const rows = csvText.trim().split("\n");
      const headers = rows[0].split(",");
      const data = rows.slice(1).map(row => {
        const values = row.split(",");
        return headers.reduce((obj, header, i) => {
          obj[header] = values[i];
          return obj;
        }, {});
      });

      return data.filter(d => d.ID && d.MandalName); // Filter invalid rows
    }

    function updateDashboard(filtered = allData) {
      const totalFamilies = filtered.reduce((sum, d) => sum + parseInt(d.TotalFamilies || 0), 0);
      const totalAdopted = filtered.reduce((sum, d) => sum + parseInt(d.TotalAdopted || 0), 0);
      const adoptionRate = ((totalAdopted / totalFamilies) * 100).toFixed(1) + "%";

      document.getElementById('totalFamilies').textContent = totalFamilies;
      document.getElementById('totalAdopted').textContent = totalAdopted;
      document.getElementById('adoptionRate').textContent = adoptionRate;

      const labels = filtered.map(d => d.SecretariatName || d.ID);
      const datasets = [
        {
          label: 'Families',
           filtered.map(d => parseInt(d.TotalFamilies)),
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        },
        {
          label: 'Adopted',
           filtered.map(d => parseInt(d.TotalAdopted)),
          backgroundColor: 'rgba(255, 99, 132, 0.6)'
        }
      ];

      if (window.secretariatChart) window.secretariatChart.destroy();

      const ctx = document.getElementById('secretariatChart').getContext('2d');
      window.secretariatChart = new Chart(ctx, {
        type: 'bar',
         {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Families vs Adopted by Secretariat' }
          }
        }
      });

      populateTable(filtered);
    }

    function populateTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.ID}</td>
          <td>${row.MandalName}</td>
          <td>${row.SecretariatName || "N/A"}</td>
          <td>${row.TotalFamilies}</td>
          <td>${row.TotalAdopted}</td>
          <td>${row.TotalMargadarsiMobilized}</td>
          <td>${row.CoveredSecretariats || 0} / ${row.TotalSecretariats || 0}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allData.filter(d =>
        d.MandalName.toLowerCase().includes(filter) ||
        (d.SecretariatName && d.SecretariatName.toLowerCase().includes(filter))
      );
      updateDashboard(filtered);
    }

    function populateMandalDropdown() {
      const mandals = [...new Set(allData.map(d => d.MandalName))];
      const select = document.getElementById("mandalSelect");
      select.innerHTML = '<option value="">All Mandal</option>';
      mandals.forEach(mandal => {
        const option = document.createElement("option");
        option.value = mandal;
        option.textContent = mandal;
        select.appendChild(option);
      });
    }

    function filterByMandal() {
      const selectedMandal = document.getElementById("mandalSelect").value;
      if (!selectedMandal) return updateDashboard();

      const filtered = allData.filter(d => d.MandalName === selectedMandal);
      updateDashboard(filtered);
    }

    // Initial Load
    window.onload = () => {
      fetchData();
    };
  </script>
</body>
</html>
